<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="texto">
    <h1>Bienvenido a HOOLA-HOP</h1>
    <h4>Disfrute de todas nuestras ventajas registrandose con nosotros</h4>
    </div>
    <form action="lista">
        <table>
            <tr>
                <td><label for="nombre"><b>Nombre</b></label></td>
                <td><input class="form-control" [(ngModel)]="usuarioNuevo.nombre" type="text" id="nombre" name="nombre"></td>
            </tr>
            <tr>
                <td><label for="apellido"><b>Apellido</b></label></td>
                <td><input class="form-control" [(ngModel)]="usuarioNuevo.apellido" type="text" id="apellido" name="apellido"></td>
            </tr>
            <tr>
                <td><label for="Ciudad"><b>Ciudad</b></label></td>
                <td><input class="form-control" [(ngModel)]="usuarioNuevo.ciudad" type="text" id="ciudad" name="ciudad"></td>
            </tr>
            <tr>
                <td><label for="correo"><b>Correo electronico</b></label></td>
                <td><input class="form-control" [(ngModel)]="usuarioNuevo.correo" type="email" id="correo" name="correo"></td>
            </tr>
            <tr>
                <td><label for="contraseña"><b>Contraseña</b></label></td>
                <td><input class="form-control" [(ngModel)]="usuarioNuevo.password" type="password" id="contraseña" name="contraseña"></td>
            </tr>
            <tr>
                <td><label for="segundacontraseña"><b>Repite Contraseña</b></label></td>
                <td><input class="form-control" [(ngModel)]="password2"  type="password" id="segundacontraseña" name="segundacontraseña"></td>
            </tr>
        </table>
        <label for="submit"></label>
        <button style="margin-left: 100px;" class="btn btn-primary" (click)="insertar(usuarioNuevo)">REGISTRAR</button>
    </form>
</body>
</html>
