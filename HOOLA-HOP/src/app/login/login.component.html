<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="correo">Correo electronico</label></td>
                <td><input type="email" id="correo" name="correo" placeholder="Escriba su correo"></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña</label></td>
                <td><input type="password" id="contarseña" name="contraseña"></td>
            </tr>
            <label for="submit"></label>
            <button style="margin-left: 100px;" class="btn btn-primary" >Enviar</button>
        </table>
    </form>
</body>
</html>
